<!DOCTYPE html>
<html lang="en" ng-app="insocioApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login Boxed | CORK - Multipurpose Bootstrap Dashboard Template </title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- Bring in Angular JS --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!--  BEGIN CUSTOM STYLE FILE  -->
    <link href="assets/css/scrollspyNav.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="plugins/jquery-step/jquery.steps.css">
    <style>
        #formValidate .wizard > .content {min-height: 25em;}
        #example-vertical.wizard > .content {min-height: 24.5em;}
    </style>
    <!--  END CUSTOM STYLE FILE  -->

    <link rel="stylesheet" type="text/css" href="assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/forms/switches.css">

    <link rel="stylesheet" href="plugins/font-icons/fontawesome/css/all.css">

    <!--  BEGIN CUSTOM STYLE FILE  -->
    <link href="assets/css/elements/avatar.css" rel="stylesheet" type="text/css" />
    <!--  END CUSTOM STYLE FILE  -->
</head>
<body class="form">
    
    <div class="form-container outer" ng-controller="StartController">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        <form class="text-center">

                            <div id="example-basic">
                                <h3>Question</h3>
                                <section>
                                    <p>Select a question to answer</p>
                                    <div class="form">
                                        <div class="input-group" ng-repeat="question in questions">
                                            <a id="selected-{{ question.id }}" class="btn btn-dark btn-block mb-4 mr-2 btn-lg" ng-bind="question.text" ng-click="selectQuestion(question)"></a>
                                        </div>
                                    </div>
                                </section>
                                <h3>Record</h3>
                                <section ng-controller="RecordVideoController"> 
                                    <p>Record a video responding to the question: <span ng-bind="selectedQuestion.text"></span></p>
                                    <div class="form">
                                        <div id="video-camera"></div>
                                        <div class="avatar avatar-xl">
                                            <a ng-click="startCapturingVideo()"><i class="fas fa-video"></i></a>
                                        </div>
                                    </div>
                                </section>
                                <h3>Bio</h3>
                                <section>
                                    <p>Complete a short bio</p> 
                                    <div class="form">
                                        <div class="form-row">
                                            <div class="col-md-6 mb-4">
                                                <label for="validationCustom01">First name</label>
                                                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Shaun" ng-model="firstName" required>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <label for="validationCustom02">Last name</label>
                                                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Park" ng-model="lastName" required>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-12 mb-4">
                                                <label for="occupation">Occupation</label>
                                                <input type="text" class="form-control" id="" placeholder="Occupation" ng-model="occupation" required>
                                            </div>
                                            <div class="col-md-12 mb-4">
                                                <label for="validationCustom05">Zip</label>
                                                <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" ng-model="zipCode" required>
                                                <div class="invalid-feedback">
                                                    Please provide a valid zip.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <h3>Meet</h3>
                                <section> 
                                    <p>Get started with a <br/> free account</p>
                                    <div class="form">
                                        <div class="input-group">
                                            <div id="email-field" class="field-wrapper input">
                                                <i class="fas fa-email"></i></a>
                                                <input id="email" name="email" type="text" value="" placeholder="Email" ng-model="emailAddress">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <div id="password-field" class="field-wrapper input mb-2">
                                                <i class="fas fa-email"></i></a>
                                                <input id="password" name="password" type="password" value="" placeholder="Password" ng-model="password">
                                            </div>
                                        </div>
                                        <div class="field-wrapper terms_condition">
                                            <div class="n-chk new-checkbox checkbox-outline-primary">
                                                <label class="new-control new-checkbox checkbox-outline-primary">
                                                    <input type="checkbox" class="new-control-input">
                                                    <span class="new-control-indicator"></span><span>I agree to the <a href="javascript:void(0);">  terms and conditions </a></span>
                                                </label>
                                            </div>
                                        </div>
        
                                    </div>
                                </section>
                            </div>

                        </form>
                    </div>                
                </div>
            </div>
        </div>
    </div>
 
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        $(document).ready(function() {
            App.init();
        });
    </script>
    <script src="plugins/highlight/highlight.pack.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="assets/js/scrollspyNav.js"></script>
    <script src="plugins/jquery-step/jquery.steps.min.js"></script>
    <script src="plugins/jquery-step/custom-jquery.steps.js"></script>
    <!-- END PAGE LEVEL SCRIPTS -->    
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/authentication/form-2.js"></script>

    <!-- Angular JS-->
    <script src="assets/js/main/init.js"></script>
    <script src="assets/js/main/controllers/Start/StartController.js"></script>
    <script src="assets/js/main/controllers/RecordVideo/RecordVideoController.js"></script>

</body>
</html>
